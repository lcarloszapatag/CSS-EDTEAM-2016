	<h1>Transiciones</h1>
	<div class="container">

	</div>
	<button>Hola</button>
	<p>Las transiciones permiten pasar por un estado a otro en el tiempo.</p>
	<p>La sintaxis es :</p>
	<code>
		transition: propiedad  tiempo time-function;
		transition: all .5s linear;
	</code>
	<p>Para que una propiedad se anime , debe tener un valor incial y uno final</p>
