<body>

	<!--<div class="box">Hola</div>-->
	<div class="container">
		<div class="skew"><p>1</p><img src="http://lorempixel/500/350" alt=""></div>
		<div class="skew"><p>2</p></div>
		<div class="skew"><p>3</p></div>
		<div class="skew"><p>4</p></div>
		<div class="skew"><p>5</p></div>
	</div>
	<p>Las transformaciones permiten alterar la forma de un elemento. Las principales son :</p>
	<ul>
		<li>rotate() Se le pasa un valor en grados.</li>
		<li>scale(x,y) Si se pasa un solo valor aplica para ambos ejes.</li>
		<li>traslate(x,y)</li>
		<li>skew(Xdeg,Ydeg) Si se pasa un solo valor aplica a X</li>
	</ul>
</body>
