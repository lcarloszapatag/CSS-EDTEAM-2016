<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border</title>
	<style type="text/css">

		[class^="border"]{
			background: yellow;
			height: 50px;
			margin-bottom: 2em;
		}
		.border1{
			border-color:green red blue; /*para entender mejor estos atajos*/
			border-style:solid inset;
			boder-width:3px 5px 2px;
		}
		.border2{
			border-top: 4px solid red;
			border-bottom: 3px dashed green;
			border-right: 4px double blue;
		}
		.border3{
			/*border-top-left-radius: 10px;*/
			border: 1px solid black;
			/*border-radius: 10px 30px;*/
			border-radius: 10px 20px / 20px;
		}
	</style>
</head>
<body>
	<h1>Border</h1>
	<!--
		El "concepto" de border esta dividido en varios propiedades del tipo
		border-top-width:
		border-bottom-style:
		border-left-color:

		Las propiedades importantes son : width , style , color
		
		Entonces existen 4 "parametros" para definir un borde
		como dijimos el color
						width (ancho)
						style (tipo)
						posicion (top,left,bottom..etc)

		Sobre la posicion se puede usar los mismo principios usados en margin y padding
		
		Entonces podemos decir asi:
			border-color:green;
			border-style:solid dashed;
			boder-width:3px 5px 2px;

		Valores de border Style:
			solid -> linea solida
			dashed -> lineas cortadas
			dotted -> linea puntos
			double -> linea doble
			ridge 
			inset
			outset	

		Existen shorthand para cada posicion:
			border-top:
			border-bottom:
			border-left:
			border-right:

			Sus valores serian :
				width , style , color

		El shorthand principal:

			border : width style color;


		Border radius (no pertenece al modelo de caja)

			Forma individual:

				border-bottom-left-radius:x y;
				border-bottom-rigth-radius:x y;	

			El valor de x es el radio en horizontal
			El valor de y es el valor en vertical

			Si se indica un solo valor es para x & y

		El shorthand border-radius funciona igual que el de margin para las posiciones
		con las diferencias que se empieza a contar en la esquina superior izquierda.

		Si se quiere definir el radio en x & y en el shorthand se tiene que separar con un / asi.

			Border-radius:valoresx / valoresy;

	-->

	<div class="border1"></div>
	<div class="border2"></div>
	<div class="border3"></div>
</body>
</html>
